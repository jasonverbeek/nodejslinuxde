<h1 class='menu-title'>Settings</h1>

<a class="setting" page='v-manager'>
<div class="card mb-2">
    <div class="card-body text-white rounded bg-dark">
        <h4 class="card-title">Videos</h4>
        <h6 class="card-subtitle mb-2 text-muted">Manage video content.</h6>
    </div>
</div>
</a>

<div class="card mb-2">
    <div class="card-body text-white rounded bg-dark">
        <h4 class="card-title">Music</h4>
        <h6 class="card-subtitle mb-2 text-muted">Manage music content.</h6>
    </div>
</div>


<div class="card">
    <div class="card-body text-white rounded bg-dark">
        <h4 class="card-title">System</h4>
        <h6 class="card-subtitle mb-2 text-muted">Options to restart and reset DE-STAR.</h6>
    </div>
</div>


<script type="text/javascript">
    $(".setting").click((e) => {
        let elem = e.target;
        let page = $(elem).attr('page');
        if (page == undefined){
            page = $(elem).parents(".setting").first().attr('page');
        }
        loadPage(page);
    });
</script>
